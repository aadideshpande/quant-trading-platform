apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-ui
  namespace: dev
  labels:
    app: dashboard-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard-ui
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dashboard-ui
    spec:
      containers:
        - name: dashboard-ui
          image: aadideshpande1/quant-trading-platform-dashboard-ui:develop-19-8320150
          ports:
            - containerPort: 3000
